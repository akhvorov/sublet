<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HSE Sublet{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">HSE Sublet</a>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'renting_out' %}active{% endif %}" href="{{ url_for('listings', listing_type='renting_out') }}">
                    <i class="bi bi-house-add"></i> Сдают квартиру
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'looking_for' %}active{% endif %}" href="{{ url_for('listings', listing_type='looking_for') }}">
                    <i class="bi bi-search"></i> Ищут квартиру
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'exchange' %}active{% endif %}" href="{{ url_for('listings', listing_type='exchange') }}">
                    <i class="bi bi-arrow-left-right"></i> Обмен
                </a>
            </li>
        </ul>
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <div class="text-muted">
                <div>Данные обновлены: {{ last_data_update or 'неизвестно' }}</div>
                <div>Страница сгенерирована: {{ last_updated }}</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
