<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HSE Sublet Listings{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ root_path }}css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ root_path }}index.html">HSE Sublet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" id="logoutBtn" class="nav-link">
                            <i class="bi bi-box-arrow-right"></i> Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link {% if page_type == 'renting_out' %}active{% endif %}" href="{{ root_path }}renting.html">
                    <i class="bi bi-house-add"></i> Сдают квартиру
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page_type == 'looking_for' %}active{% endif %}" href="{{ root_path }}looking.html">
                    <i class="bi bi-search"></i> Ищут квартиру
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page_type == 'exchange' %}active{% endif %}" href="{{ root_path }}exchange.html">
                    <i class="bi bi-arrow-left-right"></i> Обмен
                </a>
            </li>
        </ul>
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <div class="text-muted">
                <div>Данные обновлены: {{ last_data_update or 'неизвестно' }}</div>
                <div>Страница сгенерирована: {{ last_updated }}</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Проверка авторизации
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '{{ root_path }}auth.html';
        }

        // Обработка выхода
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('access_token');
            window.location.href = '{{ root_path }}auth.html';
        });
    });
    </script>
</body>
</html>
